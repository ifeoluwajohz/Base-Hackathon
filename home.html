<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="title">
        <h1 id="tite-head">EtherXperience</h1>
        <p id="title-descr">Apply for jobs and find opportunities within the blockchain</p>
    
        <div id="title-buttons" class="d-grid gap-2 col-6 mx-auto">
            <button id="title-login" class="btn btn-primary" type="button">Login</button>
            <button id="title-signup" class="btn btn-primary" type="button">Sign up</button>
        </div>
        
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h2>Sign Up</h2>
          <p>Select a Wallet to Sign Up</p>
          <div class="wallet-list">
            <button class="wallet-btn"> <img src="icons/mm.png" alt=""> MetaMask</button>
            <button class="wallet-btn"><img src="icons/c.png" alt="">Coinbase</button>
            <button class="wallet-btn"><img src="icons/s.png" alt="">Solana</button>
            <button class="wallet-btn"><img src="icons/t.png" alt="">Trust Wallet</button>
            <button class="wallet-btn"><img src="icons/b.png" alt="">Binance Wallet</button>
            <button class="wallet-btn"><img src="icons/w.png" alt="">WalletConnect</button>
            <button class="wallet-btn"><img src="icons/p.png" alt="">Phantom Wallet</button>
    
          </div>
        </div>
      </div>

        <button class="home-login">Login</button>
        <div class="home-signup">Sign up</div>
    </div> -->
    <script src="home.js"></script>
</body>
</html>
